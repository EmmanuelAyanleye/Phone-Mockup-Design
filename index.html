<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="phone-1">    
            <div class="bkg">
                <header>
                    <nav>
                        <div class="left-nav">
                            9:41
                        </div>
                        <div class="right-bar">
                            <img src="Images/network-cellular-signal-excellent-svgrepo-com.svg" alt="">
                            <img src="Images/wifi-logo-svgrepo-com.svg" alt="">
                            <img src="Images/battery-with-full-charge-svgrepo-com.svg" alt="">
                        </div>
                    </nav>
                </header>
                <div class="head">
                    Setting
                </div>
                <div class="profile">
                    <div class="profilename">
                        <img src="Images/Emmy.jpg" alt="">
                        <div class="profile-name">
                            <p>Hello</p>
                            <span id="p-name">Ayanleye Emmanuel</span>
                        </div>
                    </div>
                    <img src="Images/pencil-svgrepo-com.svg" alt="" id="pencil">
                </div>
            </div>
            <div class="white-bkg">
                <div class="buttons">
                    <div class="btn-1">
                        <img src="Images/computer-power-button-svgrepo-com.svg" alt="">
                        <span>Off Energy</span>
                    </div>
                    <div class="btn">
                        <img src="Images/padlock-outlined-svgrepo-com.svg" alt="">
                        <span>Left Home</span>
                    </div>
                    <div class="btn">
                        <img src="Images/key-alt-svgrepo-com (3).svg" alt="">
                        <span>Came Home</span>
                    </div>
                </div>
                <div class="opt">
                    <span>My Home</span>
                    <img src="Images/arrow-next-small-svgrepo-com.svg" alt="">
                </div>
                <div class="opt">
                    <div>Messages <span>3</span></div>
                    <img src="Images/arrow-next-small-svgrepo-com.svg" alt="">
                </div>
                <div class="opt">
                    <span>Family Access</span>
                    <img src="Images/arrow-next-small-svgrepo-com.svg" alt="">
                </div>
                <div class="opt">
                    <span>Change Password</span>
                    <img src="Images/arrow-next-small-svgrepo-com.svg" alt="">
                </div>
                <div class="opt">
                    <span>Support</span>
                    <img src="Images/arrow-next-small-svgrepo-com.svg" alt="">
                </div>
                <div class="opt">
                    <span>Sign Out</span>
                </div>
                <footer>
                    <div class="btn-footer">
                        <img src="Images/home-wifi-svgrepo-com (2).svg" alt="">
                        <span>Home</span>
                    </div>
                    <div class="btn-footer">
                        <img src="Images/statistics-svgrepo-com (2).svg" alt="">
                        <span>Statics</span>
                    </div>
                    <div class="btn-footer">
                        <img src="Images/7m-workout-svgrepo-com.svg" alt="">
                        <span>Routines</span>
                    </div>
                    <div class="btn-footer">
                        <img src="Images/settings-2-svgrepo-com.svg" alt="">
                        <span>Setting</span>
                    </div>
                </footer>
                <div class="line"></div>
            </div>
        </div>
        <div class="phone-2">
            <div class="bkg-1">
                <header>
                    <nav>
                        <div class="left-nav">
                            9:41
                        </div>
                        <div class="right-bar">
                            <img src="Images/network-cellular-signal-excellent-svgrepo-com.svg" alt="">
                            <img src="Images/wifi-logo-svgrepo-com.svg" alt="">
                            <img src="Images/battery-with-full-charge-svgrepo-com.svg" alt="">
                        </div>
                    </nav>
                </header>
                <div class="back">
                    <img src="Images/arrow-back-basic-svgrepo-com.svg" alt="">
                    <div>Edit Profile</div>
                    <span>Save</span>
                </div>
                <img src="Images/camera-svgrepo-com.svg" alt="" id="cam">
                <div class="profile-pics">
                    <img src="Images/Emmy.jpg" alt="">
                </div>
            </div>
            <div class="white-bkg">
                <form action="#">
                    <div class="field">
                        <label for="name">Username</label>
                        <input type="text" contenteditable="Emmanuel">
                    </div>

                    <div class="field">
                        <label for="name">Email</label>
                        <input type="email">
                    </div>

                    <div class="field">
                        <label for="name">Phone</label>
                        <input type="text">
                    </div>

                    <div class="field">
                        <label for="name">Gender</label>
                        <input type="text">
                    </div>

                    <div class="field">
                        <label for="name">Date of Birth</label>
                        <input type="text">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
